<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Map - Playlist Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboardstyles.css">
</head>
<body>
<div class="container">
    <h1>Dashboard</h1>
    <div class="add-playlist">
        <h2>Add New Playlist</h2>
        <form id="playlist-form">
            <div class="form-group">
                <label for="playlist-name">Playlist Name</label>
                <input type="text" id="playlist-name" required>
            </div>
            <div class="form-group">
                <label for="playlist-description">Playlist Description</label>
                <textarea id="playlist-description" required></textarea>
            </div>
            <button type="submit">Add Playlist</button>
        </form>
    </div>
    <div class="playlists">
        <h2>Your Playlists</h2>
        <ul id="playlist-list">
            <!-- Playlists will be displayed here -->
        </ul>
    </div>
</div>
<script src="../static/dashboardscript.js"></script>
</body>
</html>
