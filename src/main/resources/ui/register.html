<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Music - Register</title>
    <link rel="stylesheet" href="../styles/registerstyles.css">
</head>
<body>
<div class="container">
    <h1>Register</h1>

    <form id="register-form">
        <div class="usernameInput">
            <input type="text" id="username" placeholder="Username" name="username" required>
        </div>

        <div class="passwordInput">
            <input type="password" id="password" placeholder="Password" name="password" required>
        </div>
        <br>

        <button class="registerButton" type="submit">Register</button>
    </form>

    <div class="createUser">
        <p class="loginText">Already have an account? <a href="../ui/login.html" class="loginButton">Login</a></p>
    </div>
</div>
<script src="../static/registerscript.js"></script>
</body>
</html>
