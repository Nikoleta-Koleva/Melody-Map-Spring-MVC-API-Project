<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Music - Login</title>
    <link rel="stylesheet" href="../styles/loginstyles.css">
</head>
<body>
<div class="container">
    <h1>Login</h1>

    <form id="login-form">
        <div class="usernameInput">
            <input type="text" id="username" placeholder="username" name="username" required>
        </div>

        <div class="passwordInput">
            <input class="passwordInput" type="password" id="password" placeholder="password" name="password" required>
        </div>
        <br>

        <button class="loginButton" type="submit">Login</button>
    </form>
    <div class="createUser">
        <p class="registerText">New to Melody Map? <a href="../ui/register.html" class="registerButton">Register</a></p>
    </div>

</div>
<script src="../static/loginscript.js"></script>
</body>
</html>
